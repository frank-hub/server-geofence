<!--Main layout-->
<main class="pt-5 mx-lg-5">
  <div class="container-fluid mt-5">
    <div class="card">
      <div class="card-header">
        Send Notification
      </div>
      <div class="card-body">
        <form (ngSubmit)="addNotif(customerInterface)">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">Geofences</label>
              <select id="inputState" class="form-control" [(ngModel)]="customerInterface.the_fence" name="the_fence">
                <option disabled selected>Choose A Geofence</option>
                <option *ngFor="let fences of the_fences" value="{{fences.geoname}}" required>{{fences.geoname}}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="tit">Title</label>
              <input type="text" class="form-control" id="tit" [(ngModel)]="customerInterface.title" required name="title">
            </div>
            <div class="form-group col-md-8">
              <label class="form-check-label" for="notify">
                Message
              </label>
              <input type="text" class="form-control" id="notify" [(ngModel)]="customerInterface.message" required name="message">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fa fa-send"></i> Send</button>
        </form>
      </div>
    </div>
  </div>
</main>
<!--Main layout-->
