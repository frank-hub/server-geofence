<div class="jumbotron text-center blue lighten-1 white-text">
  <h4 style="font-weight: bold">Precise Location Marketing System</h4>
</div>

<div class="mx-auto" style="width: 20em;margin-top: 4em;">
  <!-- Material form login -->
  <div class="card">
    <div class="card-body">
      <form>
<div class="card-header">
  <p class="h4 text-center mb-4">Sign in</p>
</div>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="materialFormLoginEmailEx" class="form-control" required placeholder="Your email">
          <!-- <label for="materialFormLoginEmailEx" >Your email</label> -->
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input mdbActive type="password" id="materialFormLoginPasswordEx" class="form-control" required placeholder="Your password">
          <!-- <label for="materialFormLoginPasswordEx">Your password</label> -->
        </div>

        <div class="text-center mt-4">
          <!-- <button class="btn btn-outline-blue lighten-1 white-text" ripple-radius (click)="serverpage()">Login</button> -->
        <a href="/server" class="btn btn-outline-blue">Login</a>
        <button (click)="login()">Login</button>
        </div>
      </form>
      <div *ngIf="afAuth.authState | async as authUser ; ">
<img [src]="authUser.photoURL" alt="" srcset="">
      </div>
    </div>
  </div>
</div>
